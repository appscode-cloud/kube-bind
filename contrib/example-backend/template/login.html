<html>
<head>
    <link href="styles.css" rel="stylesheet">
    <title>login</title>
</head>
<body>
<div class="container" id="container">
    <div class="form-container right-side-container">
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Login to your account</h1>
            <div class="social-container">
                <a class="social" href="http://localhost:8080/authorize"><i><img alt="github" src="icon/github-icon.svg"
                                                                                 width="40"></i></a>
                <a class="social" href="#"><i><img alt="google" src="icon/google-icon.svg" width="40"></i></a>
                <a class="social" href="#"><i><img alt="microsoft" src="icon/microsoft-icon.svg" width="40"></i></a>
            </div>
            <span>or use your email address</span>
            <input placeholder="Email" type="email"/>
            <input placeholder="Password" type="password"/>
            <button>Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>MangoDB</h1>
                <p></p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
